.container, .container-lg, .container-md, .container-sm, .container-xl {

.dropdown {

.dropdown-content {
	display: none;
	opacity: 0;
	position: absolute;

	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);

	transition: 0.5s ease-in-out;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown:hover .dropdown-content {
	display: block;
	transition: 0.5s ease-in-out;
	opacity: 1;
}

.uploaded-image {
	width: 100%;
	max-width: 100%;
	height: auto;
