<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:fragment="dynamic(view)">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Admin</title>



<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap">
<script src="https://kit.fontawesome.com/f737751420.js"></script>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<link rel="stylesheet" href="/css/styles.min.css" />
</head>

<body>
	<!--  Body Wrapper -->
	<div class="page-wrapper" id="main-wrapper" data-layout="vertical"
		data-navbarbg="skin6" data-sidebartype="full"
		data-sidebar-position="fixed" data-header-position="fixed">
		<!-- Sidebar Start -->
		<aside class="left-sidebar">
			<!-- Sidebar scroll-->
			<div th:insert="~{/layout/_menu.html::navbar}"></div>
			<!-- End Sidebar scroll-->
		</aside>
		<!--  Sidebar End -->
		<!--  Main wrapper -->
		<div class="body-wrapper">
			<!--  Header Start -->
			<header class="app-header" th:insert="~{/layout/header.html::header}"> </header>
			<!--  Header End -->
			<div class="container-fluid">
				<!--  Row 1 -->
				<div class="row" th:replace="${view}">	
				</div>
			</div>
		</div>
		  <script>
        // Hàm xử lý khi trang đã tải xong
        document.addEventListener("DOMContentLoaded", function () {
            // Lấy URL hiện tại
            const currentURL = window.location.href;

            // Lấy tất cả các thẻ <a> trong menu
            const menuLinks = document.querySelectorAll("#sidebarnav .sidebar-link");
			
            // Lặp qua tất cả các thẻ <a> và thêm sự kiện click cho mỗi thẻ
            menuLinks.forEach(link => {
                // Lấy href của thẻ <a>
                const linkURL = link.getAttribute("href");
                // So sánh URL hiện tại với href của thẻ <a>
                if (currentURL.includes(linkURL)) {
                    // Thêm lớp "active" vào thẻ <a> nếu URL chứa href của thẻ
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>

</html>
