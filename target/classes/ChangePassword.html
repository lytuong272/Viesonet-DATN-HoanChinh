
<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f737751420.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="css/style.css">
<title>Đổi mật khẩu</title>
<style>
.ip[type=text], .ip[type=password], .ip[type=email] {
	width: 100%;
	padding: 8px 20px;
	margin: 8px 0;
	border: none;
	border-bottom: 1px solid #ccc;
	box-sizing: border-box;
	background: transparent;
	border-radius: 0;
	transition: 0.5s;
	padding-left: 0;
}

.ip:focus {
	border-bottom: 1px solid #3B998B;
	box-shadow: none;
}

.lgin {
	background-color: #F27323;
	color: white;
	padding: 2px;
	border: none;
	cursor: pointer;
	width: 40%;
	transition: 0.3s;
	border-radius: 3px;
}

.lgin:hover {
	background: #A59565;
}

.cancelbtn {
	width: auto;
	padding: 7px 18px;
	background-color: #A59565;
	border: none;
	color: white;
	transform: skewX(-20deg);
}

span.psw {
	float: right;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
	span.psw {
		display: block;
		float: none;
	}
	.cancelbtn {
		width: 100%;
	}
}
</style>
</head>

<body ng-app="ChangePassApp" ng-controller="ChangePassController">
	<header class="header animationTop3" style="background: transparent;">
		<nav class="navbar navbar-expand-sm navbar-light"
			style="border: none; padding-top: 0; padding-bottom: 0;">
			<div class="container">
				<a class=" logo"> <img src="images/chimLac.png" height="30px"
					alt=""> VIE_<b>SONET</b>
				</a>
				<button class="navbar-toggler d-lg-none" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapsibleNavId"
					aria-controls="collapsibleNavId" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavId">
					<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
						<li class="nav-item"><a class="nav-link" href="/dangky">
								<p style="color: #5d5d5d;">Đăng nhập</p>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="/dangky">
								<p style="color: #5d5d5d;">Đăng kí</p>
						</a></li>
					</ul>
				</div>

			</div>
		</nav>
	</header>

	<div>
		<div
			style="position: absolute; width: 40%; top: 50%; transform: translate(0, -50%); left: 5%; z-index: -10;">
			<img class="animate__animated animate__rotateInDownLeft"
				src="images/changePassword.png" style="width: 100%;" alt="">
		</div>
		<div class="row">
			<div
				class="col-md-4 offset-md-6 animate__animated animate__backInRight"
				style="padding: 15px; padding-left: 40px; padding-right: 40px; background-color: white;">
				<form ng-submit="submitForm()"
					style="text-align: left; width: 100%;">
					<div class="row">
						<center>
							<h4 class="nhan" style="color: #5d5d5d;">
								<b>ĐỔI MẬT KHẨU</b>
							</h4>
							<div style="color:red;" ng-bind="errorMessage"></div>
                    </center>
						</center>
						<div class="mb-3">
							<input type="password" class="form-control ip" ng-model="matKhau"
								aria-describedby="helpId" placeholder="Mật khẩu cũ" required>
						</div>

						<div class="mb-3">
							<input type="password" class="form-control ip"
								ng-model="matKhauMoi" aria-describedby="helpId"
								placeholder="Mật khẩu mới" required>
						</div>

						<div class="mb-3">
							<input type="password" class="form-control ip"
								ng-model="matKhauXacNhan" aria-describedby="helpId"
								placeholder="Mật khẩu xác nhận" required>
						</div>

					</div>
					<br>
					<center>
						<button type="submit" class="btn-blue"
							style="background-color: #007ACC; width: 100%;">Xác nhận</button>
					</center>
					<br> 
				</form>
			</div>
		</div>

	</div>

</body>
<script>
var app = angular.module('ChangePassApp', []);
app.controller('ChangePassController', function($scope, $http) {
    $scope.submitForm = function() {
        var matKhau = $scope.matKhau;
        var matKhauMoi = $scope.matKhauMoi;
        var matKhauXacNhan = $scope.matKhauXacNhan;

        var data = {
        	matKhau: matKhau,
        	matKhauMoi: matKhauMoi,
        	matKhauXacNhan: matKhauXacNhan
        };

        $http({
            method: 'POST',
            url: '/doimatkhau',
            data: data,
            headers: { 'Content-Type': 'application/json' }
        })
            .then(function(response) {
                var result = response.data;
                if (result.message) {
                    $scope.errorMessage = result.message;                 
                } else {
                	Swal.fire({
                	    title: 'Thành công!',
                	    text: 'Đổi mật khẩu thành công!',
                	    icon: 'success',
                	    showCancelButton: false,
                	    confirmButtonText: 'OK'
                	}).then((result) => {
                	    // Check if the user clicked the "OK" button
                	    if (result.isConfirmed) {
                	        // Redirect to another page
                	        window.location.href = '/'; // Replace '/another-page' with the desired URL
                	    }
                	});
                }
                
            })
            .catch(function(error) {
                console.log(error);
            });
    };
});
</script>
</html>
